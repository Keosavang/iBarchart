<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iBarchart</title>
</head>

<body>
	<div class="container-fluid">
	  <h2 class="title">Interactive Barchart</h2>
		<h4 class="title">with D3 and Meteor</h4>

		<div class="row">
			<div class="col-xs-3">
			  {{> dashboard}}
			</div>

			<div class="col-xs-9">
				{{> barchart}}
			</div>
		</div>		
	</div>
</body>

<template name="dashboard">
	<div class="panel panel-primary">
		<div class="panel-heading title">Add</div>
		<div class="panel-body">
			<label for="newscore">New Score:</label>
			<input type="number" name="newscore" id="adding-score" class="form-control" value="">
		</div>
	</div>

	<div class="panel panel-danger">
		<div class="panel-heading title">Select</div>
		<div class="panel-body">
			<label for="selection">Score:</label>
			<input type="number" name="selection" id="edited" class="form-control" value="{{selected.score}}">
		</div>
		<ul class="list-group">
			<li class="list-group-item">
				<button type="button" id="removing" class="btn btn-xs btn-danger">Remove</button>
			</li>
		</ul>
	</div>
</template>

<template name="barchart">
	<svg id="barChart"></svg>
</template>
